<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Facebook Javascript SDK</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar bg-secondary text-white">
		<h1>Facebook Javascript SDK</h1>
	</nav>
	<div class="d-md-flex flex-row justify-content-around align-items-stretch align-content-stretch">
		<div class="card mt-5">
			<img class="card-img-top" src="http://placehold.it/500x250" alt="Card image cap">
			<div class="card-body">
				<h4 class="card-title">Facebook Javascript SDK</h4>
				<p class="card-text" id="status"></p>
        <!--
          Below we include the Login Button social plugin. This button uses
          the JavaScript SDK to present a graphical Login button that triggers
          the FB.login() function when clicked.
        -->
      <button id="login_btn" class="btn btn-primary">Log in <span class="oi oi-account-login"></span></button>
      </button>
      <button id="logout_btn" class="btn btn-primary">Log Out <span class="oi oi-account-logout"></span></button>
      </div>
		</div>
	</div>

  <script src="./js/script.js"></script>
</body>
</html>
